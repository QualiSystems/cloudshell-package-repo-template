name: pre-commit
on:
  workflow_call:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install tox
      - name: Run pre-commit
        env:
          TOXENV: pre-commit
        run: tox
