name: build
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install tox
      - name: Build
        env:
          TOXENV: build
        run: tox
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package files
          path: dist/*
