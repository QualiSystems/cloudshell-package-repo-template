language: python
jobs:
  include:
    - if: branch = master
      python: 2.7
      env: TOXENV=py27-master
      after_success: codecov
    - if: branch = master
      python: 3.7
      env: TOXENV=py37-master
      after_success: codecov
    - if: branch != master
      python: 2.7
      env: TOXENV=py27-dev
      after_success: codecov
    - if: branch != master
      python: 3.7
      env: TOXENV=py37-dev
      after_success: codecov
    - env: TOXENV=build
      python: 3.7
    - env: TOXENV=pre-commit
      python: 3.7
    - stage: Deploy to Test PyPI release
      python: 3.7
      install: skip
      script: sed -i -E "s/^([0-9]+\.[0-9]+\.[0-9]+)$/\1.$TRAVIS_BUILD_NUMBER/" version.txt
      deploy:
        skip_cleanup: true
        provider: pypi
        server: https://test.pypi.org/legacy/
        user: quali
        password:
          secure: 
        on:
          all_branches: true  # fixme
    - stage: Create GitHub release
      python: 3.7
      env: TOXENV=build
      deploy:
        provider: releases
        skip_cleanup: true
        draft: true
        api_key:
          secure: 
        file_glob: true
        file: dist/*.zip
        on:
          all_branches: true

install:
  - pip install tox
  - pip install codecov

script: tox

stages:
  - Test
  - Deploy to Test PyPI release
  - Create GitHub release
